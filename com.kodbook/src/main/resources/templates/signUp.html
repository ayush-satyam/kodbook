<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>KodBook Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        h3 {
            color: #34495e;
            margin-bottom: 30px;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="radio"] {
            margin: 0 5px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        a {
            display: block;
            margin-top: 10px;
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Create a new account!</h1>
    <h3>#1 Social Media App!</h3>
    <form action="/signUp" method="post">
        <label>USERNAME:</label>
        <input type="text" name="username" required>
        <label>EMAIL:</label>
        <input type="email" name="email" required>
        <label>PASSWORD:</label>
        <input type="password" name="password" required>
        <label>DOB:</label>
        <input type="date" name="dob" required>
        <label>GENDER:</label>
        <label>M</label><input type="radio" name="gender" value="M" required>
        <label>F</label><input type="radio" name="gender" value="F" required>
        <label>O</label><input type="radio" name="gender" value="O" required>
        <br>
        <input type="submit" value="SIGN UP">
        <hr>
        <a href="/">Already have an account? Login Instead!</a>
    </form>
</body>
</html>
