<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Post Creation Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        #profileForm {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
            resize: none;
            font-size: 16px;
        }

        input[type="file"] {
            margin-bottom: 15px;
        }

        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <h2>Profile Creation</h2>
    <form id="profileForm" action="/createPost" method="post" enctype="multipart/form-data">
        <textarea name="caption" placeholder="Caption" required="required"></textarea>
        <br>
        <input type="file" name="photo" accept="image/*">
        <br>
        <button type="submit">POST</button>
    </form>
</body>
</html>
